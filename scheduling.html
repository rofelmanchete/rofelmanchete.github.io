<html>
  <head>
    <title>Event Scheduling Form</title>

  </head>
  <body>
    <h1>Event Scheduling Form</h1>
    <form action="submit-event-schedule.php" method="post">
      <label for="event-date">Date:</label>
      <input type="date" id="event-date" name="event-date" required><br><br>
      <label for="event-time">Time:</label>
      <input type="time" id="event-time" name="event-time" required><br><br>
      <label for="event-place">Place:</label>
      <input type="text" id="event-place" name="event-place" required><br><br>
      <label for="event-theme">Theme:</label>
      <input type="text" id="event-theme" name="event-theme" required><br><br>
      <label for="event-num-people">Expected Number of People:</label>
      <input type="number" id="event-num-people" name="event-num-people" required><br><br>
      <label for="event-food-menu">Food Menu:</label>
      <textarea id="event-food-menu" name="event-food-menu" rows="5" required></textarea><br><br>
      <input type="submit" value="Submit">
    </form>
    <p>To confirm this information and schedule your event, please submit this form. If you need to reach us, please call us at 09XXXXXXXXX.</p>
  </body>
</html>
