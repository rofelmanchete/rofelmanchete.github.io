<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Profile</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="your-profile- picture.jpg" alt="Your profile picture">
        <h1>Your Name</h1>
        <p>Your title, such as "Software Engineer" or "Web Developer"</p>
      </div>
      <div class="about">
        <p>
          Write a brief description about yourself, including your background and interests.
        </p>
      </div>
      <div class="skills">
        <h2>Skills</h2>
        <ul>
          <li>HTML</li>
          <li>CSS</li>
          <li>JavaScript</li>
          <!-- Add more skills as needed -->
        </ul>
      </div>
      <div class="contact">
        <h2>Contact</h2>
        <p>
          Email: <a href="mailto:your-email@example.com">your-email@example.com</a>
        </p>
        <p>
          Phone: (123) 456-7890
        </p>
        <!-- Add other contact information as needed -->
      </div>
    </div>
  </body>
</html>
